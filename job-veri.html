<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerHub - Certificate Verification</title>
    <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="job.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="verification-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>3SV CareerHub</h1>
                <span class="tagline">Your Gateway to Success</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="verification-card">
                <div class="card-header">
                    <div class="icon-container">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                    </div>
                    <h2>ID Verification</h2>
                    <p>Please enter your certificate ID to access job opportunities</p>
                </div>

                <form class="verification-form" id="verificationForm">
                    <div class="form-group">
                        <label for="certificateId">Certificate ID</label>
                        <input 
                            type="text" 
                            id="certificateId" 
                            placeholder="Enter your certificate ID (e.g., 3SV2024001)"
                            required
                        >
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <button type="submit" class="verify-btn">
                        <span class="btn-text">Verify Certificate</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </button>
                </form>

                <div class="info-section">
                    <h4>Need Help?</h4>
                    <p>If you don't have your certificate ID, please contact our support team.</p>
                    <div class="contact-info">
                        <span>ðŸ“§ 3svpvtltd@gmail.com</span>
                        <span>ðŸ“ž +91 9403701424</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 3SV CareerHub. All rights reserved.</p>
        </footer>
    </div>

    <script src="job-veri.js"></script>
</body>

</html>
