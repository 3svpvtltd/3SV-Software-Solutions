<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Tasks</title>
    <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    line-height: 1.6;
    color: #333;
    background: #ffffff;
    min-height: 100vh;
}

/* Verification Page Styles */
.verification-container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: #f8fafc;
}

.header {
    text-align: center;
    margin-bottom: 40px;
}

.logo h1 {
    font-size: 3rem;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 8px;
}

.tagline {
    font-size: 1.1rem;
    color: #718096;
    font-weight: 400;
}

.main-content {
    width: 100%;
    max-width: 500px;
}

.verification-card {
    background: white;
    border-radius: 12px;
    padding: 40px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    border: 1px solid #e2e8f0;
}

.card-header {
    text-align: center;
    margin-bottom: 30px;
}

.icon-container {
    width: 80px;
    height: 80px;
    background: #f7fafc;
    border: 2px solid #e2e8f0;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    color: #4a5568;
}

.card-header h2 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 10px;
}

.card-header p {
    color: #718096;
    font-size: 1rem;
}

.verification-form {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 25px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #2d3748;
    font-size: 0.9rem;
}

.form-group input {
    width: 100%;
    padding: 15px;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #ffffff;
}

.form-group input:focus {
    outline: none;
    border-color: #4a5568;
    box-shadow: 0 0 0 3px rgba(74, 85, 104, 0.1);
}

.error-message {
    color: #e53e3e;
    font-size: 0.85rem;
    margin-top: 5px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.error-message.show {
    opacity: 1;
}

.verify-btn {
    width: 100%;
    padding: 15px;
    background: #2d3748;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.verify-btn:hover {
    background: #1a202c;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(45, 55, 72, 0.3);
}

.verify-btn:active {
    transform: translateY(0);
}

.verify-btn.loading .btn-text {
    opacity: 0;
}

.loading-spinner {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.verify-btn.loading .loading-spinner {
    display: block;
}

@keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
}

.info-section {
    text-align: center;
    padding-top: 30px;
    border-top: 1px solid #e2e8f0;
}

.info-section h4 {
    color: #2d3748;
    margin-bottom: 10px;
    font-weight: 600;
}

.info-section p {
    color: #718096;
    margin-bottom: 15px;
    font-size: 0.9rem;
}

.contact-info {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.contact-info span {
    color: #4a5568;
    font-size: 0.9rem;
    font-weight: 500;
}

.footer {
    margin-top: 40px;
    text-align: center;
}

.footer p {
    color: #718096;
    font-size: 0.9rem;
}
    </style>
</head>
<body>
    <div class="verification-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Internship Tasks</h1>
                <span class="tagline">Your Gateway to Success</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="verification-card">
                <div class="card-header">
                    <div class="icon-container">
                        <svg width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14,2 14,8 20,8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10,9 9,9 8,9"></polyline>
                        </svg>
                    </div>
                    <h2>ID Verification</h2>
                    <p>Please enter your Intern ID to access Your Tasks</p>
                </div>

                <form class="verification-form" id="verificationForm">
                    <div class="form-group">
                        <label for="certificateId">Intern ID</label>
                        <input 
                            type="text" 
                            id="certificateId" 
                            placeholder="Enter your Intern ID (e.g., 3SVINT2024001)"
                            required
                        >
                        <div class="error-message" id="errorMessage"></div>
                    </div>

                    <button type="submit" class="verify-btn">
                        <span class="btn-text">Verify Intern ID</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </button>
                </form>

                <div class="info-section">
                    <h4>Need Help?</h4>
                    <p>If you don't have your Intern ID, please contact our support team.</p>
                    <div class="contact-info">
                        <span>ðŸ“§ 3svpvtltd@gmail.com</span>
                        <span>ðŸ“ž +91 9403701424</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 3SV Software Solutions. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Certificate Verification Script
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('verificationForm');
    const certificateInput = document.getElementById('certificateId');
    const errorMessage = document.getElementById('errorMessage');
    const submitBtn = form.querySelector('.verify-btn');
    const loadingSpinner = document.getElementById('loadingSpinner');

    // Valid certificate IDs for demonstration
    const validCertificates = [
        '3SV2025001',
        '3SV2025002',
        '3SV2025003',
        '3SV2025004',
        '3SV2025005',
        '3SV2025011', 
        '3SV2025012',
       
        '3SV2025013',
        '3SV2026001',
        '3SV2026002',
        'TECH2024-001',
        'DESIGN2024-001',
        'FINANCE2024-001'
    ];

    // Real-time input formatting
    certificateInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/[^A-Z0-9-]/gi, '').toUpperCase();
        e.target.value = value;
        
        // Clear error message when user starts typing
        if (errorMessage.classList.contains('show')) {
            errorMessage.classList.remove('show');
        }
    });

    // Form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const certificateId = certificateInput.value.trim();
        
        // Validation
        if (!certificateId) {
            showError('Please enter your Intern ID');
            return;
        }

        if (certificateId.length < 8) {
            showError('Intern ID must be at least 8 characters long');
            return;
        }

        // Show loading state
        showLoading();

        // Simulate API call delay
        setTimeout(() => {
            if (validCertificates.includes(certificateId) || certificateId.startsWith('CERT') || certificateId.startsWith('INTERN')) {
                // Store certificate ID for jobs page
                localStorage.setItem('verifiedCertificate', certificateId);
                localStorage.setItem('verificationTime', new Date().toISOString());
                
                // Success animation and redirect
                showSuccess();
                setTimeout(() => {
                    window.location.href = 'task.html';
                }, 1500);
            } else {
                hideLoading();
                showError('Invalid Intern ID. Please check and try again.');
                shakeCard();
            }
        }, 2000);
    });

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        certificateInput.style.borderColor = '#e53e3e';
        
        setTimeout(() => {
            certificateInput.style.borderColor = '#e2e8f0';
        }, 3000);
    }

    function showLoading() {
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;
    }

    function hideLoading() {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
    }

    function showSuccess() {
        submitBtn.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
        submitBtn.querySelector('.btn-text').textContent = 'Verification Successful!';
        hideLoading();
        
        // Add success checkmark animation
        const checkmark = document.createElement('div');
        checkmark.innerHTML = 'âœ“';
        checkmark.style.cssText = `
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            animation: successPulse 0.6s ease;
        `;
        
        submitBtn.appendChild(checkmark);
    }

    function shakeCard() {
        const card = document.querySelector('.verification-card');
        card.style.animation = 'shake 0.5s ease-in-out';
        
        setTimeout(() => {
            card.style.animation = '';
        }, 500);
    }

    // Add CSS animations dynamically
    const style = document.createElement('style');
    style.textContent = `
        @keyframes shake {
            0%, 20%, 40%, 60%, 80% { transform: translateX(0); }
            10%, 30%, 50%, 70% { transform: translateX(-5px); }
            15%, 35%, 55%, 75% { transform: translateX(5px); }
        }
        
        @keyframes successPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    `;
    document.head.appendChild(style);

    // Easter egg: Show some sample certificate IDs on triple click
    let clickCount = 0;
    certificateInput.addEventListener('click', function() {
        clickCount++;
        if (clickCount === 3) {
            const samples = validCertificates.slice(0, 3).join(', ');
            certificateInput.placeholder = `Try: ${samples}`;
            setTimeout(() => {
                certificateInput.placeholder = 'Enter your Intern ID (e.g., CERT2024-001)';
                clickCount = 0;
            }, 5000);
        }
        
        setTimeout(() => {
            clickCount = 0;
        }, 1000);
    });
});
    </script>
</body>

</html>
